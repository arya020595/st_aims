services:
  mysql:
    image: mysql:8.0
    container_name: aims-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rudi2purwanto}
      MYSQL_DATABASE: ${DB_NAME:-doa_db}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aims-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: aims-clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  graphql:
    build:
      context: .
      dockerfile: services/graphql/Dockerfile
    container_name: aims-graphql
    restart: unless-stopped
    ports:
      - "${GRAPHQL_API_PORT:-4000}:4000"
    environment:
      - DB_HOST=mysql
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-rudi2purwanto}
      - DB_NAME=${DB_NAME:-doa_db}
      - DB_PORT=3306
      - DATABASE_URL=mysql://${DB_USER:-root}:${DB_PASSWORD:-rudi2purwanto}@mysql:3306/${DB_NAME:-doa_db}
      - TOKENIZE=${TOKENIZE:-super_secret_key_123}
      - GRAPHQL_API_PORT=4000
      - GRAPHQL_API_BIND_IP=0.0.0.0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLICKHOUSE_URL=http://clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DB=default
      - NODE_ENV=production
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: services/app/Dockerfile
    container_name: aims-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3001}:3001"
    environment:
      - APP_PORT=3001
      - APP_BIND_IP=0.0.0.0
      - GRAPHQL_API_HOST=graphql
      - GRAPHQL_API_PORT=4000
      - TOKENIZE=${TOKENIZE:-super_secret_key_456}
      - NODE_OPTIONS=--openssl-legacy-provider
      - NODE_ENV=production
    depends_on:
      - graphql

volumes:
  mysql_data:
  redis_data:
  clickhouse_data:
