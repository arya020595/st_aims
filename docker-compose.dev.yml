# Docker Compose - Development Mode
# Usage: docker compose -f docker-compose.dev.yml up
#
# Features:
#   - Source code mounted as volumes (live-reload)
#   - nodemon for auto-restart on file changes
#   - NODE_ENV=development (GraphQL Playground enabled)
#   - No image build required for code changes

services:
  mysql:
    image: mysql:8.0
    container_name: aims-dev-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rudi2purwanto}
      MYSQL_DATABASE: ${DB_NAME:-doa_db}
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aims-dev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: aims-dev-clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_dev_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  graphql:
    build:
      context: .
      dockerfile: services/graphql/Dockerfile
    container_name: aims-dev-graphql
    restart: unless-stopped
    ports:
      - "${GRAPHQL_API_PORT:-4000}:4000"
    environment:
      - DB_HOST=mysql
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-rudi2purwanto}
      - DB_NAME=${DB_NAME:-doa_db}
      - DB_PORT=3306
      - DATABASE_URL=mysql://${DB_USER:-root}:${DB_PASSWORD:-rudi2purwanto}@mysql:3306/${DB_NAME:-doa_db}
      - TOKENIZE=${TOKENIZE:-super_secret_key_123}
      - GRAPHQL_API_PORT=4000
      - GRAPHQL_API_BIND_IP=0.0.0.0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLICKHOUSE_URL=http://clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DB=default
      - NODE_ENV=development
    volumes:
      - ./services/graphql/schema:/app/services/graphql/schema
      - ./services/graphql/libs:/app/services/graphql/libs
      - ./services/graphql/utilities:/app/services/graphql/utilities
      - ./services/graphql/vegetable-rest:/app/services/graphql/vegetable-rest
      - ./services/graphql/index.js:/app/services/graphql/index.js
      - ./services/graphql/authentication.js:/app/services/graphql/authentication.js
      - ./services/graphql/clickhouse.js:/app/services/graphql/clickhouse.js
      - ./services/graphql/data-loader.js:/app/services/graphql/data-loader.js
      - ./services/graphql/emailer.js:/app/services/graphql/emailer.js
      - ./services/graphql/excel.js:/app/services/graphql/excel.js
      - ./services/graphql/pdf.js:/app/services/graphql/pdf.js
      - ./services/graphql/redis.js:/app/services/graphql/redis.js
      - ./services/graphql/s3.js:/app/services/graphql/s3.js
      - ./services/graphql/role-privileges.json:/app/services/graphql/role-privileges.json
      - ./services/graphql/public:/app/services/graphql/public
    command: ["npx", "nodemon", "--watch", "./", "index.js"]
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: services/app/Dockerfile
    container_name: aims-dev-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3001}:3001"
    environment:
      - APP_PORT=3001
      - APP_BIND_IP=0.0.0.0
      - GRAPHQL_API_HOST=graphql
      - GRAPHQL_API_PORT=4000
      - TOKENIZE=${TOKENIZE:-super_secret_key_456}
      - NODE_OPTIONS=--openssl-legacy-provider
      - NODE_ENV=development
    volumes:
      - ./services/app/pages:/app/services/app/pages
      - ./services/app/components:/app/services/app/components
      - ./services/app/libs:/app/services/app/libs
      - ./services/app/locales:/app/services/app/locales
      - ./services/app/styles:/app/services/app/styles
      - ./services/app/server:/app/services/app/server
      - ./services/app/public:/app/services/app/public
    command: ["npx", "nodemon", "--watch", "server", "server/index.js"]
    depends_on:
      - graphql

volumes:
  mysql_dev_data:
  redis_dev_data:
  clickhouse_dev_data:
